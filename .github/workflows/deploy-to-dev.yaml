name: Deploy To Dev

on:
  workflow_dispatch:
    inputs:
      service:
        type: choice
        description: Who to greet
        options:
          - all
          - fpm
          - worker
          - cron
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  deploy_fpm:
    if: ${{ github.event.inputs.service == 'all' || github.event.inputs.service == 'fpm'}}
    name: Build and push docker image
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: echo outputs
        run: |
          echo ${{ github.event.inputs.service }}
  deploy_cron:
    if: ${{ github.event.inputs.service == 'all' || github.event.inputs.service == 'cron'}}
    name: Build and push docker image
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: echo outputs
        run: |
          echo ${{ github.event.inputs.service }}
